<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>家計簿アプリ</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="header">
      <h1>💰 家計簿アプリ</h1>
      <p>収入と支出を管理して、賢くお金を使いましょう</p>
    </div>

    <div class="main-content">
      <!-- 入力セクション -->
      <div class="input-section">
        <h2>📝 新しい記録を追加</h2>
        <form id="recordForm">
          <div class="form-row">
            <div class="form-group">
              <label for="type">種類</label>
              <select id="type" required>
                <option value="income">収入</option>
                <option value="expense">支出</option>
              </select>
            </div>
            <div class="form-group">
              <label for="amount">金額</label>
              <input type="number" id="amount" min="0" step="1" required placeholder="例: 5000">
            </div>
            <div class="form-group">
              <label for="category">カテゴリー</label>
              <select id="category" required>
                <option value="食費">🍽️ 食費</option>
                <option value="交通費">🚊 交通費</option>
                <option value="娯楽">🎬 娯楽</option>
                <option value="日用品">🧽 日用品</option>
                <option value="光熱費">💡 光熱費</option>
                <option value="給与">💼 給与</option>
                <option value="副業">💻 副業</option>
                <option value="その他">📦 その他</option>
              </select>
            </div>
            <div class="form-group">
              <label for="date">日付</label>
              <input type="date" id="date" required>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group">
              <label for="description">説明</label>
              <input type="text" id="description" placeholder="例: スーパーでの買い物">
            </div>
            <div class="form-group">
              <label>&nbsp;</label>
              <button type="submit" class="btn btn-primary">記録を追加</button>
            </div>
          </div>
        </form>
      </div>

      <!-- フィルターセクション -->
      <div class="filter-section">
        <button class="filter-btn active" data-filter="all">📊 すべて</button>
        <button class="filter-btn" data-filter="income">💰 収入のみ</button>
        <button class="filter-btn" data-filter="expense">💸 支出のみ</button>
        <select id="monthFilter">
          <option value="all">すべての月</option>
        </select>
      </div>

      <!-- 集計セクション -->
      <div class="summary-section">
        <div class="summary-card income">
          <h3>今月の収入</h3>
          <div class="amount" id="totalIncome">¥0</div>
        </div>
        <div class="summary-card expense">
          <h3>今月の支出</h3>
          <div class="amount" id="totalExpense">¥0</div>
        </div>
        <div class="summary-card balance">
          <h3>収支</h3>
          <div class="amount" id="balance">¥0</div>
        </div>
      </div>

      <!-- 記録一覧セクション -->
      <div class="records-section">
        <div class="records-header">
          <h2>📋 記録一覧</h2>
        </div>
        <div class="records-list" id="recordsList"></div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
